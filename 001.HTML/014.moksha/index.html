<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moksha yoga and meditation. 하타요가, 테라피, 명상</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/common.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
</head>
<body>
    <div id="wrapper">
        <header id="header">
            <div class="nav-box">
                <h1 class="logo pc"><a href="#"><img src="images/logo.jpeg" alt="목샤요가원"><i>moksha</i></a></h1>
                <div class="menu-box"><label for="switch-global" style="filter:inherit" class="btn-menu"></label></div>
            </div>
        </header>

        <main>
            <section class="top-wrapper">
                <div class="top-layer-wrapper fade-letters-pc">
                    <p class="address fade-letters">
                        Moksha Yoga, Gwangju-si, Gyeonggi-do, Republic of Korea
                    </p>
                </div>
                <div class="first-section fade gray-scale">
                    <div class="inner-wrapper">
                        <div class="swiper first-view-box swiper17 swiper-fade swiper-initialized swiper-horizontal swiper-android swiper-watch-progress swiper-backface-hidden">
                            <div class="swiper-wrapper">
                              <div class="swiper-slide">
                                <img src="images/first-view-img1@2x.jpeg" />
                              </div>
                              <div class="swiper-slide">
                                <img src="images/first-view-img2.jpeg.webp" />
                              </div>
                              <div class="swiper-slide">
                                <img src="images/first-view-img4.jpeg.webp" />
                              </div>
                              <div class="swiper-slide">
                                <img src="images/first-view-img5@2x.jpeg" />
                              </div>
                            </div>
                            <div class="swiper-button-next"></div>
                            <div class="swiper-button-prev"></div>
                            <div class="swiper-pagination"></div>
                          </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
