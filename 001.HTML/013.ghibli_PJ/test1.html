<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
.btn-menu{position: absolute; right: 40px; top: 30px; width: 24px; height: 24px; background-color: transparent; border: 0; cursor: pointer;}
.btn-menu .line{background-color: #ffbc00; width: 20px; height: 2px; border-radius: 1px; position: absolute; left: 0; transition: all .4s;}
.btn-menu .line1{top: 0;}
.btn-menu .line2{top: 10px;}
.btn-menu .line3{top: 20px;}
.btn-menu.on .line1{top: 10px; transform: rotate(135deg);}
.btn-menu.on .line2{left: -100px; opacity: 0;}
.btn-menu.on .line3{top: 10px; transform: rotate(225deg);}

.side-menu{position: absolute; right: -390px; top: 80px; width: 390px; height: 800px; background: rgba(3, 11, 20, 0.475); border-radius: 30px 0 0 30px; padding: 50px; box-sizing: border-box;}
    </style>
</head>
<body>
    <div id="header">
        <button type="button" class="btn-menu">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
        </button>
        <div class="side-menu">사이드메뉴 내용작성</div>
    </div>
    <script>
        $(function(){


    let btnMenu = $('#header .btn-menu'),
        sideMenu = $('#header .side-menu')

btnMenu.click(function(){
    if($(this).hasClass('on')){
        sideMenu.stop().animate({'right':'-395px'}, 300, 'swing')
        $(this).removeClass('on')
    }else{
        sideMenu.stop().animate({'right':'0px'}, 300, 'swing')
        $(this).addClass('on')
    }
})
})
    </script>
</body>
</html>
